<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{ totalPrice$ | async }}) </div>
    <div>
      <button [disabled]="(totalQuantity$ |async) == 0" (click)="goToCheckout()" type="button" class="btn btn-primary">
        Place Order ({{totalQuantity$ | async }})
      </button>
    </div>
  </div>
</div>

<!-- each row display a single mene item -->
 @for(menu of menus; let idx = $index; track idx){
   <div class="row mb-2">
     <div class="col">
       <div class="menu-item">
         <div>
           <button (click)="minusQuantity(idx)" [disabled]="menu.quantity == 0" type="button" class="btn btn-warning">
             <i class="bi bi-x-square"></i>
           </button>
         </div>
         <div class="menu-details">
           <div>Name: <span class="fw-bold"> {{menu.name}} </span> </div>
           <div>Description:
             <span class="fst-italic">
               {{menu.description}}
             </span>
           </div>
           <div>Price: <span>{{menu.price}}</span></div>
           @if (menu.quantity) {
             <div class="text-danger fw-bold">Quantity: {{menu.quantity}}</div>
           }
         </div>
         <div class="menu-button-end">
           <button (click)="addQuantity(idx)" type="button" class="btn btn-success">
             <i class="bi bi-plus-circle"></i>
           </button>
         </div>
       </div>
     </div>
   </div>
 }
